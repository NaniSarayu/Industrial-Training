<html>
    <head>

    </head>
    <body>
        <center><h1>create tables in html</h1></center>
        <table border="">
            <tr>
                <th>coloumn1</th>
                <th>coloumn2</th>
                <th>coloumn3</th>
            </tr>
            <tr>
                <td rowspan="2">row1 cell1</td>

                <td>row2 cell3</td>
            </tr>
            <tr>
                <td>row2 cell2</td>
                <td>row2 cell3</td>

            </tr>

</html>
