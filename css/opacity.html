<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        .a{
            height: 200px;
            width: 200px;
            background-color: yellow;
            border: 1px solid black;
            float: left;
            opacity: 0.1;
        }
        .b{
            height: 200px;
            width: 200px;
            background-color: yellow;
            border: 1px solid black;
            float: left;
        }


    </style>
</head>
<body>
    <center>
        <h3>CSS OPACITY</h3>
        <div class="a"></div>
        <div class="b"></div>
        
        
    </center>
    
</body>
</html>
