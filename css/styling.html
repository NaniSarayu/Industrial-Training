<html>
    <head>
        <title>styling in css</title>
        <link rel="stylesheet" href="external.css">
        <style>
            .cme{
                font-size: 25px;
                color: red;
            } 
        </style>
    </head>
    <body>
        <center><h1>different types in css</h1></center>
        <hr>
        <h3>Inline styling</h3>
        <p style="font-size: 25px;color:blue;">This is inline styling</p>
        <hr>
            <h3>internal styling</h3>
        <p class="cme"> This is internal styling in css</p>
        <hr>
        <h3>external styling</h3>
        <p class="external"> This is external styling in css</p>
        <hr>
        <h3>ID selector styles</h3>
        <div id="nani"></div>
        <hr>
        <h3>This is element selector</h3>
        <span>This is element selector</span>
        <hr>
        <h3> attribute </h3>
        <input type="text">
        <input type="number">
        <input type="password">
        <a href="">click here</a>
</body>
</html>
