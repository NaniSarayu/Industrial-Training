<body>
    <h1>Javascript Numbers</h1>
    <h5>Integers (numbers without a period or exponent notation) are accurate up to 15 digits.</h5>
   
    <p id="demo"></p>
    <script>
    x=999999999999999;
    y=9999999999999999;
     document.getElementById("demo").innerHTML=x+"<br>"+y;
    </script>
</body>
