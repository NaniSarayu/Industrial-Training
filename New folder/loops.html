<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JS</title>
</head>
<body>
    <script>
        //For loop //
        for( i=0;i<=5;i++){
            document.write("iteration number:"+ i +"<br>")
        }

        //While loop//
        let count=0;
        while(count < 5){
            document.write("count is :"+count+"<br>");
            count++;
        }

        // do while loop//
        let x=0;
        do{
            document.write(" x is:"+x+"<br>");
            x++;
        }while(x<5)

    </script>
    
</body>
</html>
