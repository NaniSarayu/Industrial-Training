<body>
    <script>
         let temp=27;
         if(temp > 30){
             console.log("it's a hot day")
         }
         if(temp <=30){
             console.log("it's a normal day")
         }


        let age=19;
        if(age<18){
            console.log("you are an minor")
        }
        if(age>=18){
            console.log("you are an major")
        }

        
        
        let hour=18;
        if( hour<12){
            console.log("Good Morning")
        } 
        else if( hour<17){
            console.log("Good Afternoon")
        }
        else{
            console.log("Good Evening")
        }



    </script>
